<script>
  // --- CÓDIGO PARA O DROPDOWN DE FILTRO (Existente) ---
  const filterBtn = document.getElementById('filter-btn');
  const filterDropdown = document.getElementById('filter-dropdown');

  filterBtn.addEventListener('click', function(event) {
      filterDropdown.classList.toggle('show');
      event.stopPropagation(); // Impede o clique de fechar o menu imediatamente
  });

  // --- NOVO CÓDIGO PARA O DROPDOWN DO MENU PRINCIPAL ---
  const menuBtn = document.getElementById('menu-btn');
  const menuDropdown = document.getElementById('menu-dropdown');

  menuBtn.addEventListener('click', function(event) {
      menuDropdown.classList.toggle('show');
      event.stopPropagation(); // Impede o clique de fechar o menu imediatamente
  });

  // --- LÓGICA ATUALIZADA PARA FECHAR AMBOS OS MENUS AO CLICAR FORA ---
  window.addEventListener('click', function(event) {
      // Fecha o dropdown de filtro se estiver aberto
      if (filterDropdown.classList.contains('show')) {
          filterDropdown.classList.remove('show');
      }
      // Fecha o dropdown do menu se estiver aberto
      if (menuDropdown.classList.contains('show')) {
          menuDropdown.classList.remove('show');
      }
  });
</script>
