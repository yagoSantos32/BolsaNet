<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administração</title>
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <header>
        <div class="menu-container">
            <i class="fas fa-bars menu-icon" id="menu-btn"></i>
            <div class="dropdown-content" id="menu-dropdown">
                <a href="../pages/support.html">Suporte</a>
                <a href="#">Gerenciar Benefício</a>
                <a href="#">Novos Administradores</a>
                <a href="../pages/login.html">Sair</a>
            </div>
        </div>
    </header>

    <main>
        <div class="filter-bar">
            <div class="title">titulo</div>

            <div class="search-filter-group">
                <div class="search-box">
                    <input type="text" placeholder="pesquisar">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-container">
                    <button class="btn-filter" id="filter-btn">
                        filtrar
                        <i class="fas fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" id="filter-dropdown">
                        <a href="#">aprovado</a>
                        <a href="#">rejeitado</a>

                        <a href="#">em analise</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="data-list">
       
        </div>
    </main>

    <script type="module" src="../scripts/home.js"></script>

    <script>
        // --- DROPDOWNS ---
        const filterBtn = document.getElementById('filter-btn');
        const filterDropdown = document.getElementById('filter-dropdown');
        filterBtn.addEventListener('click', e => {
            filterDropdown.classList.toggle('show');
            e.stopPropagation();
        });

        const menuBtn = document.getElementById('menu-btn');
        const menuDropdown = document.getElementById('menu-dropdown');
        menuBtn.addEventListener('click', e => {
            menuDropdown.classList.toggle('show');
            e.stopPropagation();
        });

        window.addEventListener('click', () => {
            if (filterDropdown.classList.contains('show')) filterDropdown.classList.remove('show');
            if (menuDropdown.classList.contains('show')) menuDropdown.classList.remove('show');
        });
    </script>





</body>

</html>
