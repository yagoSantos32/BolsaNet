<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Yago Santos, Lucas Barbosa">
  <meta name="description" content="A Internet como Recurso de Inclusão no Acesso à Informação">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/theme.css">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/login_register.css">
</head>

<body>

  <main>
    <form action="#" method="post">
      <header class="form-header">
        <figure>
          <img src="../assets/logo.svg" alt="BolsaNet logo">
          <figcaption>Acesse sua conta.</figcaption>
        </figure>
      </header>

      <section class="form-box">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" autocomplete="email" required>
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
      </section>

      <button type="submit" name="submit" id="send">Entrar</button>

      <a href="register.html">Criar uma conta</a>
    </form>
  </main>

  <aside>
    <header class="aside-header">
      <img src="../assets/logo.svg" alt="BolsaNet logo">
      <h1>BolsaNet</h1>
    </header>
    <h2><i>A Internet como Recurso de Inclusão no Acesso à Informação</i></h2>
  </aside>
<script src="../scripts/login.js"></script>

</body>

</html>
