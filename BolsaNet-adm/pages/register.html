<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Yago Santos, Lucas Barbosa">
  <meta name="description" content="A Internet como Recurso de Inclusão no Acesso à Informação">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/theme.css">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/login_register.css">
</head>

<body>

  <main>
    <form method="post" class="form_register">


      <header class="form-header">
        <figure>
          <img src="../assets/logo.svg" alt="BolsaNet logo">
          <figcaption>Crie sua conta</figcaption>
        </figure>
        <a href="login.html">Já tem conta? Faça login</a>
      </header>


      <section class="form-box">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" autocomplete="email" required aria-label="E-mail">
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" autocomplete="new-password" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" aria-label="Telefone">
        </div>


        <div class="form-group">
          <label for="cpf_cnpj">CPF ou CNPJ:</label>
          <input type="text" id="cpf_cnpj" name="cpf_cnpj" aria-label="CPF ou CNPJ">
        </div>
      </section>

      <button type="submit" id="enviar">Cadastrar</button>


    </form>
  </main>

  <aside>
    <header class="aside-header">
      <img src="../assets/logo.svg" alt="BolsaNet logo">
      <h1>BolsaNet</h1>
    </header>
    <h2><i>A Internet como Recurso de Inclusão no Acesso à Informação</i></h2>
  </aside>

</body>

</html>
